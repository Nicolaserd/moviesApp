    <section>
      <header class="h_section"><h1>Add Movie</h1></header>
      <form class="formMovie">
        <div class="inputform">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Guardians of the Galaxy Vol. 2">
        </div>
        <div class="inputform">
          <label for="year">Year</label>
          <input type="number" class="form-control" id="year" placeholder="2017">
        </div>
        <div class="inputform">
          <label for="director">Director</label>
          <input type="text" class="form-control" id="director" placeholder="James Gunn">
        </div>
        <div class="inputform">
          <label for="duration">Duration</label>
          <input type="text" class="form-control" id="duration" placeholder="2h 16min">
        </div>
        <div class="inputform">
          <label for="genre">Genre</label>
          <input type="text" class="form-control" id="genre" placeholder="Action, Adventure, Comedy">
        </div>
        <div class="inputform">
          <label for="rate">Rate</label>
          <input type="number" class="form-control" id="rate"step="any" placeholder="7.7">
        </div>
        <div class="inputform">
          <label for="poster">Poster</label>
          <input type="text" class="form-control" id="poster" placeholder="https://m.media-amazon.com/images/M/MV5BNjM0NTc0NzItM2FlYS00YzEwLWE0YmUtNTA2ZWIzODc2OTgxXkEyXkFqcGdeQXVyNTgwNzIyNzg@._V1_SX300.jpg">
        </div>
        <div id="botones">
          <button id="buttonForm">Agregar </button>
          <button id="clearButton">Limpiar</button>

        </div>
     
       
      </form>
